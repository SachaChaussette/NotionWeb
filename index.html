<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            background: black;
            color: white;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 48px;
        }
    </style>
</head>
<body>
    <div id="clock"></div>

    <script>
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString();
      document.getElementById("clock").textContent = time;
    }
    setInterval(updateClock, 1000);
    updateClock();
    </script>
</body>
</html>
